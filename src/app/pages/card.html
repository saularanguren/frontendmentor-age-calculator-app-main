<main class="card">
    <div class="card_date-inputs">
        <div class="--day">
            <p class="info">Day</p>
            <input type="text" class="input" inputmode="numeric" maxlength="2" placeholder="DD" id="day">
            <span></span>
        </div>

        <div class="--month">
            <p class="info">Month</p>
            <input type="text" class="input" inputmode="numeric" maxlength="2" placeholder="MM" id="month">
            <span></span>
        </div>
        
        <div class="--year">
            <p class="info">Year</p>
            <input type="text" class="input" inputmode="numeric" maxlength="4" placeholder="YYYY" id="year">
            <span></span>
        </div>
    </div>
    
    <div class="card_img">
        <hr class="line" />

        <figure>
            <img alt="icon-arrow" />
            <button id="btn"></button>
        </figure>


        <hr class="line" />
    </div>
    
    <div class="card_date-outputs">
        <div class="output-years">
            <p class="info-output" id="p-year">--</p>
            <h1 class="--years result-info">years</h1>
        </div>

        <div class="output-months">
            <p class="info-output" id="p-months">--</p>
            <h2 class="--months result-info">months</h2>
        </div>
        
        <div class="output-days">
            <p class="info-output" id="p-days">--</p>
            <h2 class="--days result-info">days</h2>
        </div>
    </div>
</main>
